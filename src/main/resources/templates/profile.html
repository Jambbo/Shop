<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
<style>
    /* General body styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* Table styling */
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Table header and row styling */
    table td {
        padding: 10px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        background-color: #ffffff;
    }

    table tr:first-child td {
        font-weight: bold;
        background-color: #f0f0f0;
    }

    /* Form input fields styling */
    input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    /* Button styling */
    button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    button:hover {
        opacity: 0.8;
    }

    /* Additional styles for table alignment and aesthetics */
    td {
        padding: 15px;
        text-align: left;
    }

    /* Responsive design for smaller screens */
    @media screen and (max-width: 600px) {
        table {
            width: 100%;
        }
    }

</style>
</head>
<body>
    <div th:insert="~{fragments/menu :: #nav-menu}"></div>

<h1>User profile</h1>
<form th:action="@{/users/profile}" th:object="${user}" method="post">
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" th:field="*{username}"/></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" th:field="*{password}"/></td>
        </tr>
        <tr>
            <td>Matching Password</td>
            <td><input type="password" th:field="*{matchingPassword}"/></td>
        </tr>
    </table>
    <button type="submit">Save</button>

</form>
</body>
</html>
