<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<style>
    /* General body styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    /* Container styling */
    .container {
        width: 100%;
        margin: 0 auto;
        text-align: center;
    }

    /* Navigation menu table styling */
    #nav-menu {
        background-color: #333;
        color: white;
        padding: 10px 0;
    }

    #nav-menu td {
        padding: 0;
    }

    #nav-menu a {
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        display: inline-block;
    }

    #nav-menu a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Additional styles for nested tables */
    #nav-menu table {
        margin: auto;
        border-collapse: collapse;
    }

    /* Responsive design for smaller screens */
    @media screen and (max-width: 600px) {
        .container {
            width: 100%;
        }
    }

    /* Additional styles for user greetings and logout/login links */
    .user-info, .auth-link {
        text-align: right;
        color: white;
        display: inline-block;
        margin-right: 20px;
    }

    .user-info a, .auth-link a {
        color: #4CAF50;
    }

</style>
</head>
<body>
<div class="container">
<table id="nav-menu" width="100%">
    <tr>
        <td align="center">
    <table>
        <tr>
            <td>Menu -></td>
            <td><a th:href="@{/}">Home</a></td>
            <td><a th:href="@{/products}">Products</a></td>
            <td sec:authorize="hasAnyAuthority('ADMIN','MANAGER')"><a th:href="@{/users}">Users</a></td>
            <td sec:authorize="isAuthenticated()"><a th:href="@{/bucket}">Bucket</a></td>
        </tr>
    </table>
    </td>
        <td align="right">
        <div sec:authorize="isAuthenticated()">
            <div>
                Hello, <a th:href="@{/users/profile}"><span sec:authentication="principal.username">Bill</span></a>
            </div>
            <div>
                <a th:href="@{/logout}">Logout</a>
            </div>
        </div>
            <div sec:authorize="!isAuthenticated()">
                <div>
                    Hello, Unknown. Please <a th:href="@{/login}">Login</a>
                </div>
            </div>
</table>
</div>
</body>
</html>
